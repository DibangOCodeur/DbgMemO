{% extends 'users/base.html' %}

{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Confirmer la suppression</h4>
                    </div>
                    <div class="card-body">
                        <p>Êtes-vous sûr de vouloir supprimer le dossier de {{ dossier.etudiant.nom }} {{ dossier.etudiant.prenom }} ?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirmer</button>
                            <a href="{% url 'list_dossiers' %}" class="btn btn-secondary">Annuler</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
