{% load static %} 

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>DbgMemO - PAGE DE CONNEXION</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    
    <!-- STYLESHEETS -->
    <link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link class="main-css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-logo {
            max-width: 180px;
            margin: 0 auto 20px;
            display: block;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .login-header {
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 10px 0;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
            border-color: #3a5ec0;
        }
    </style>
</head>
<body>
    <div class="fix-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <div class="card mb-0 h-auto login-card">
                        <div class="card-body">
                            <!-- Affichage des messages d'erreur/succès -->
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
                            
                            <!-- Logo centré avec meilleur contrôle -->
                            <div class="login-header text-center">
                                <img src="{% static 'images/DbgMindS_logo.png' %}" alt="DbgMemo Logo" class="login-logo">
                            </div>
                            
                            <!-- Formulaire de connexion -->
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                
                                <div class="form-group mb-3">
                                    <label class="form-label" for="username">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" name="username" placeholder="Entrez votre nom d'utilisateur" id="username" required>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label class="form-label" for="password">Mot de passe</label>
                                    <div class="input-group">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                        <label class="form-check-label" for="remember_me">Se souvenir de moi</label>
                                    </div>
                                    <div>
                                        <a class="text-primary small" href="#">Mot de passe oublié ?</a>
                                    </div>
                                </div>
                                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block btn-lg">Connexion</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <script>
        // Fonction pour afficher/masquer le mot de passe
        $(document).ready(function() {
            $('.toggle-password').click(function() {
                const passwordInput = $('#password');
                const icon = $(this).find('i');
                
                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
